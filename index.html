<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Cat Playing with Yarn</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scene {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #a7ffeb, #e0f7fa);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #4caf50;
        }
        .cat {
            position: absolute;
            bottom: 150px;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: #ffccbc;
            border-radius: 50%;
        }
        .cat-ear {
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #ffccbc;
            border-radius: 50%;
            border: 5px solid #333;
        }
        .cat-ear.left {
            top: -40px;
            left: 20px;
            transform: rotate(-30deg);
        }
        .cat-ear.right {
            top: -40px;
            right: 20px;
            transform: rotate(30deg);
        }
        .cat-eye {
            position: absolute;
            top: 60px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .cat-eye.left {
            left: 50px;
        }
        .cat-eye.right {
            right: 50px;
        }
        .cat-pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        .cat-nose {
            position: absolute;
            top: 120px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .cat-mouth {
            position: absolute;
            top: 140px;
            left: 50%;
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 0 0 30px 30px;
            transform: translateX(-50%);
        }
        .cat-whiskers {
            position: absolute;
            width: 60px;
            height: 2px;
            background-color: #333;
        }
        .cat-whiskers.left1 {
            top: 130px;
            left: 10px;
            transform: rotate(-15deg);
        }
        .cat-whiskers.left2 {
            top: 140px;
            left: 10px;
        }
        .cat-whiskers.left3 {
            top: 150px;
            left: 10px;
            transform: rotate(15deg);
        }
        .cat-whiskers.right1 {
            top: 130px;
            right: 10px;
            transform: rotate(15deg);
        }
        .cat-whiskers.right2 {
            top: 140px;
            right: 10px;
        }
        .cat-whiskers.right3 {
            top: 150px;
            right: 10px;
            transform: rotate(-15deg);
        }
        .cat-arm {
            position: absolute;
            width: 30px;
            height: 60px;
            background-color: #ffccbc;
            border-radius: 10px;
        }
        .cat-arm.left {
            bottom: 30px;
            left: -30px;
            transform: rotate(-30deg);
        }
        .cat-arm.right {
            bottom: 30px;
            right: -30px;
            transform: rotate(30deg);
        }
        .yarn {
            position: absolute;
            bottom: 100px;
            left: 350px;
            width: 50px;
            height: 50px;
            background-color: #ffeb3b;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .yarn-thread {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #ffeb3b;
            left: 50%;
            transform: translateX(-50%);
            animation: spin 5s linear infinite;
        }
        .yarn-thread::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background-color: #ffeb3b;
            top: 50%;
            transform: translateY(-50%);
        }
        .tail {
            position: absolute;
            bottom: 90px;
            left: 10px;
            width: 100px;
            height: 20px;
            background-color: #ffccbc;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: wag 1s infinite alternate;
        }
        @keyframes spin {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }
        @keyframes wag {
            from {
                transform: rotate(-45deg);
            }
            to {
                transform: rotate(-30deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="ground"></div>
        <div class="cat">
            <div class="cat-ear left"></div>
            <div class="cat-ear right"></div>
            <div class="cat-eye left">
                <div class="cat-pupil"></div>
            </div>
            <div class="cat-eye right">
                <div class="cat-pupil"></div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-mouth"></div>
            <div class="cat-whiskers left1"></div>
            <div class="cat-whiskers left2"></div>
            <div class="cat-whiskers left3"></div>
            <div class="cat-whiskers right1"></div>
            <div class="cat-whiskers right2"></div>
            <div class="cat-whiskers right3"></div>
            <div class="cat-arm left"></div>
            <div class="cat-arm right"></div>
            <div class="tail"></div>
        </div>
        <div class="yarn">
            <div class="yarn-thread"></div>
        </div>
    </div>
</body>
</html>
